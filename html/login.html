<div class="ui-bites-extension-login">
  <header class="header-extension">
    <h1 class="title-extension"><span class="font-pink">UI</span><span class="font-light">Bites</span></h1>
  </header>
  <form class="form-extension">
    <h3 class="uppercase form-title">Sign in to <span class="font-pink">UI</span>Bites</h3>
    <div class="form-group-extension">
      <label class="uppercase fs-ex">Email address</label>
      <input type="text" class="input-forms-extension full" id="ui-bites-extension-email" name="email" placeholder="janedoe@example.com" />
    </div>
    <div class="form-group-extension">
      <label class="uppercase fs-ex">Password </label>
      <input type="password" name="password" class="input-forms-extension full" id="ui-bites-extension-password" placeholder="Enter your password" />
    </div>
    <button type="button" class="btn btn-base btn-pink full" id="ui-bites-extension-login">Login</button>
  </form>
</div>
