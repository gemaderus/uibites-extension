<div class="ui-bites-extension-login">
  <div class="form-container">
    <div class="form-basic-holder">
      <div class="form-basic-container">
        <form action="" class="form-basic js-ui-bites-extension-form">
          <h3 class="uppercase form-title">Sign in to <span class="font-pink">UI</span>Bites</h3>
          <div class="form-group">
            <label class="uppercase fs-xs mb2">Email address</label>
            <input type="text" class="input-forms full js-ui-bites-extension-email" name="email" placeholder="janedoe@example.com" />
          </div>
          <div class="form-group">
            <label class="uppercase fs-xs">Password </label>
            <input type="password" name="password" class="input-forms full js-ui-bites-extension-password" placeholder="Enter your password" />
          </div>
          <button type="submit" class="btn btn-base btn-pink full js-ui-bites-extension-submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
