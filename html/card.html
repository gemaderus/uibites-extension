<div class="ui-bites-extension-card">
  <header class="header-extension">
    <h1 class="title-extension"><span class="font-pink">UI</span><span class="font-light">Bites</span></h1>
  </header>
  <form action="" class="form-extension">
    <div id="ui-bites-extension-preview"></div>
    <div class="form-group-extension">
      <label class="uppercase fs-xs mb2">Title</label>
      <input type="text" name="title" id="ui-bites-extension-title" class="input-forms-extension full" />
    </div>
    <div class="form-group-extension">
      <label class="uppercase fs-xs mb2">Description</label>
      <textarea name="description" id="ui-bites-extension-description" cols="30" rows="10" class="input-forms-extension full"></textarea>
    </div>
    <div class="form-group-extension">
      <label class="uppercase fs-xs mb2">Tags</label>
      <input type="text" name="tags" id="ui-bites-extension-tags" class="input-forms-extension full" />
    </div>
    <button type="submit" class="btn btn-base btn-pink full" id="ui-bites-extension-submit">Save</button>
    <button type="button" id="ui-bites-extension-logout">Logout</button>
  </form>
</div>
